<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LionStore</title>
        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/styles.css">       
        <link rel="icon" href="">

    </head>

    <body>
        <header class="encabezado">
            <h1 class="titulo-encabezado">Alura Geek - LionStore</h1>
            <h3 class="descripcion-contenido">Accesorios de Xbox</h3>
        </header>       

        <div class="contenido-general">
        <!-- Sección contenido de los Items -->
        <section class="seccion-items">
            
            <div class="marco-contenedor" data-lista>
               
               
            </div>
            
        </section>

        <!--Sección formulario-->
        <section class="seccion-formulario">
            <h2 class="titulo-formulario">Agregar Accesorio</h2>

            <!--Formulario-->
            <form class="formulario-agregar-obra" data-formulario>
                <fieldset class="formulario-obra">
                    <input name="titulo-obra" id="titulo" class="input-obra" placeholder="Título de la obra" type="text"
                        data-titulo />
                </fieldset>
                <fieldset class="formulario-obra">
                    <input name="tecnica-obra" id="tecnica" class="input-obra" placeholder="Técnica utilizada" type="text"
                        data-tecnica />
                </fieldset>
                <fieldset class="formulario-obra">
                    <input name="imagen-obra" id="imagen" class="input-obra" placeholder="URL de la imagen" type="text"
                        data-imagen />
                </fieldset>
                <div class="botones-obra">
                    <button type="submit" class="boton-enviar" id="btn">Enviar</button>
                    <button type="reset" class="boton-limpiar" id="btn">Limpiar</button>
                </div>
            </form>

        </section>
        </div>
        <footer class="pie-de-pagina">
            <h1 class="titulo-encabezado">Alura Geek - LionStore</h1>
            <p class="copyright">Creado por &copy Juan Vargas - 2024</p>
    
        </footer>
        <script src="./js/mostrarItems.js" type="module"></script>
        <script src="./js/crearItem.js" type="module"></script>
    </body>
</html>
